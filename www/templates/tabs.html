<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-top tabs-icon-top tabs-background-light tabs-color-royal">

  <!-- Dashboard Tab -->
  <ion-tab  icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab  icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/chats">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab  icon-off="ion-chatbox" icon-on="ion-chatbox" href="#/tab/account">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

    <ion-tab  icon-off="ion-earth" icon-on="ion-earth
" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  
</ion-tabs>
